name: lights_on_heights_e_commerce_assessment
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4 
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/ads.json
    - assets/items.json
    - assets/sales_image/
    - assets/ads_image/
  #   - assets/text_fonts/Montserrat-VariableFont_wght.ttf

  fonts:
  - family: Montserra
    fonts:
      - asset: fonts/Montserrat-Italic-VariableFont_wght.ttf
      - asset: fonts/Montserrat-VariableFont_wght.ttf
      - asset: fonts/Montserrat-Bold.ttf
      - asset: fonts/Montserrat-Regular.ttf
        style: italic

  - family: Montserra
    fonts:
      - asset: fonts/Montserrat-Italic-VariableFont_wght.ttf
      - asset: fonts/Montserrat-VariableFont_wght.ttf
      - asset: fonts/Montserrat-Bold.ttf
      - asset: fonts/Montserrat-Regular.ttf


  
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

